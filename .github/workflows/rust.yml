name: Rust

on:
  push:
    branches: [ "master", "actions_test" ]
  pull_request:
    branches: [ "master", "actions_test" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    # - name: Run tests
    #   run: cargo test --verbose
    - name: Build
      run: cargo build --verbose --release
    
